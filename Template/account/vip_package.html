<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Paketlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1e22;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .navbar-brand img {
            width: 120px;
            height: auto;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            color: #fff;
        }

        .navbar-nav .nav-link.active {
            color: #00aaff;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-nav .nav-item {
            margin-left: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #00aaff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #00aaff;
        }

        .card {
            background-color: #2d2f38;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            border-radius: 10px 10px 0 0;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #00aaff;
        }

        .card-text {
            font-size: 16px;
            color: #bbb;
        }

        .btn-primary {
            background-color: #00aaff;
            border-color: #00aaff;
        }

        .btn-primary:hover {
            background-color: #0099cc;
            border-color: #0099cc;
        }

        .buy-btn {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .buy-btn .btn {
            padding: 10px 20px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 24px;
            }

            .navbar-nav .nav-link {
                font-size: 16px;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand img {
                width: 100px;
            }

            .card-img-top {
                height: 150px;
            }
        }

    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'home/4.jpg' %}" alt="Crypto-Censorship Logo" class="navbar-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home' %}">Asosiy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_account' %}">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vippackage' %}">VIP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'news' %}">Task</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>VIP Paketlar</h2>
    <div class="row">
        {% for package in packages %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card">
                <img src="{{ package.image.url }}" class="card-img-top" alt="{{ package.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ package.name }}</h5>
                    <p class="card-text">{{ package.description }}</p>
                    <p class="card-text"><strong>Price:</strong> {{ package.price }} so'm</p>
                    <p class="card-text"><strong>Duration:</strong> {{ package.duration }} kun</p>
                    <a href="https://t.me/CryptoCunsershipBot" class="btn btn-success">Sotib olish</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
